name: Build and Deploy to Build Branch

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
   
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
   
    - name: Install dependencies
      run: npm install
   
    - name: Build project
      run: |
        mkdir -p build_output
       
        cp -r img build_output/ || true
        cp -r js build_output/ || true
        cp index.html build_output/ || true
        cp README.md build_output/ || true
       
        npx sass scss:build_output/css --style compressed --no-source-map
       
        rm -rf build_output/scss || true
        rm build_output/package.json build_output/package-lock.json || true
       
        echo "Build completed!"
        ls -la build_output/
   
    - name: Deploy to build branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build_output
        publish_branch: build
        force_orphan: true
        keep_files: false