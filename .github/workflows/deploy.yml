name: Build and Deploy to Build Branch

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
   
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
   
    - name: Install dependencies
      run: npm ci
   
    - name: Build project
      run: |
        mkdir -p build_output
       
        cp index.html build_output/
        if [ -d "img" ]; then cp -r img build_output/; fi
       
        mkdir -p build_output/js
       
        echo "Минификация JavaScript..."
        find js -name "*.js" | while read file; do
          mkdir -p "build_output/$(dirname "$file")"
          npx terser "$file" -o "build_output/$file" --compress --no-mangle
          echo "Минифицирован: $file"
        done
       
        echo "Компиляция SCSS..."
        npx sass scss:build_output/css --style compressed --no-source-map
       
        touch build_output/.nojekyll
       
        echo "Сборка завершена. Содержимое build_output:"
        ls -la build_output/
   
    - name: Deploy to build branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build_output
        publish_branch: build
        force_orphan: true
        keep_files: false