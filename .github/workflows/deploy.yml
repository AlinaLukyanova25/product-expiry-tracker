name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
   
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
   
    - name: Install dependencies
      run: npm install
   
    - name: Build project
      run: |
        mkdir -p dist
       
        # Копируем все файлы кроме ненужных
        cp -r img dist/
        cp -r js dist/
        cp index.html dist/
       
        npx sass scss:dist/css --style compressed
   
    - name: Deploy to build branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: build
        clean: true